<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Corpora API</title>
</head>

<body>
  <h1>
    An API for <a href="https://github.com/dariusk/corpora">Darius K's Corpora</a>
  </h1>
  <h2 id="data">Corpora API</h2>
  <p>
      "for the creation of bots and similar stuff." <a href="https://github.com/jkirchartz/corpora-api">code available on gh</a>  
  </p>
  
  <p>Available endpoints: <a href="//corpora-api.glitch.me/index">index (this list in json format)</a></p>

  <ul id="endpoints">

  </ul>

  <script>
    fetch("//corpora-api.glitch.me/index").then((res) => res.json()).then(function(data){
      document.getElementById("data").innerHTML = data["description"];
      let list = "";
      for(var key in data.data){
        data.data[key].forEach(function(val){
          const path = key+"/"+val
          list += "<li><a href='//corpora-api.glitch.me/"+path+"'>"+path+"</a></li>"
        });
      }
      document.getElementById("endpoints").innerHTML = list;
    });
  </script>

</body>
</html>
