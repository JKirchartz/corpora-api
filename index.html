<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Corpora API</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <h1 id="data">Corpora API</h1>
  <a href="https://github.com/coleww/corpora-api">code available on gh</a>
  <p>Available endpoints at <a href="http://corpora-api.herokuapp.com">http://corpora-api.herokuapp.com</a>:</p>


  <ul id="endpoints">

  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $.getJSON("http://corpora-api.herokuapp.com", function(data){
      $("#data").text(data["description"]);
      var endpointList = $("#endpoints");
      for(var key in data.data){
        data.data[key].forEach(function(val){
          var path = key+"/"+val
          var li = $("<li><a href='http://corpora-api.herokuapp.com/"+path+"'>"+path+"</a></li>")
          endpointList.append(li)
        })
      }

    })
  </script>

</body>
</html>
